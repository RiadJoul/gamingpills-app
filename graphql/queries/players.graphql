query Players {
	players {
		activePlayers {
            id
            avatar
    	    banned
            username
            Wallet {
                id
			    balance
            }
        }
        bannedPlayers {
            id
            avatar
            banned
            username
            Wallet {
                id
                balance
            }
        }
        onlinePlayersCount
        totalBalances
        todayTotalDeposits
        bannedPlayersCount
  }
}
query Players {
	players {
		activePlayers {
            id
            avatar
    	    banned
            username
            Wallet {
                id
			    balance
            }
            lastSeen
        }
        bannedPlayers {
            id
            avatar
            banned
            username
            Wallet {
                id
                balance
            }
        }

        pendingWithdraws {
            id
            status
            amount
            createdAt

            user {
                username
            }
        }

        onlinePlayersCount
        totalBalances
        pendingWithdrawsCount
        bannedPlayersCount
  }
}
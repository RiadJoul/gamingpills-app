query Feed($skip:Float!,$take:Float!) {
    feed(skip:$skip,take:$take) {
        onlineUsers {
            id
            username
            avatar
        }
        games {
            id
            name
            category
            cover
        }
        myChallenges {
            id
            status
            mode
            homePlayer {
                id
                username
                avatar
            }
            awayPlayer {
                id
                username
                avatar
            }
            homeScore
            awayScore
            game {
                id
                name
            }
            gameMode {
                id
                name
            }
            bet
            platform
            comment
            createdAt
            updatedAt
        }
        challenges {
            challenges {
                id
                status
                mode
                homePlayer {
                    id
                    username
                    avatar
                }
                awayPlayer {
                    id
                    username
                    avatar
                }
                homeScore
                awayScore
                game {
                    id
                    name
                }
                gameMode {
                    id
                    name
                }
                bet
                platform
                comment
                createdAt
                updatedAt
            }
            hasMore
        }
        
	}
}